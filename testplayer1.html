<html>

    <head>
        <title>Test Player</title>
        <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
        <script src="oyoplayer.js"></script>
        <link rel="stylesheet" href="oyoplayer.css">
        <script src="nowplayingbg.js"></script>

        <style>
			#thumbwrapper {
				display		: flex;
                width		: 500px;
                height		: 100px;
			}
            #thumb1, #thumb2, #thumb3, #playlistimg {
				display		: none;
                text-align	: center;
                margin		: auto;
            }
			#playlistimgwrapper {
				display		: flex;
                width		: 500px;
			}
			#playlistimg {
				display		: none;
                text-align	: center;
                margin		: auto;
			}
        </style>
    </head>

    <body>
        <script>
            $(document).ready(function () {
                audioPlayer = new oyoPlayer();
                $("body").append(audioPlayer);

                audioPlayer.addToPlaylist("audio/The Step.mp3", "!!! - The Step");
                audioPlayer.addToPlaylist("audio/Drop Shot.mp3", "TaxiWars - Drop Shot");
                audioPlayer.addToPlaylist("audio/How To Disappear Completely.mp3", "Radiohead - How To Disappear Completely");
                audioPlayer.addToPlaylist("https://stream.player.arrow.nl/arrow", "Arrow Classic Rock");
                audioPlayer.setSourceIndex(1);
                audioPlayer.setNotification("Push Play to start");

				$(audioPlayer.audio).on("playing", function(event) {
					var src = $(event.target).attr("src");
					if (src.includes("arrow.nl")) {
						$("#thumb1").css("display", "block");
						$("#thumb2").css("display", "block");
						$("#thumb3").css("display", "block");
						$("#playlistimg").css("display", "block");
					} else {
						$("#thumb1").css("display", "none");
						$("#thumb2").css("display", "none");
						$("#thumb3").css("display", "none");
						$("#playlistimg").css("display", "none");
					}
				});

            });</script>

		<div id="thumbwrapper">
			<div id="thumb1"></div><br>
			<div id="thumb2"></div><br>
			<div id="thumb3"></div><br>
		</div>

		<div id="playlistimgwrapper">
			<img id="playlistimg" width="20" src="" alt=""/>
		</div>

		<br>

    </body>
</html>
